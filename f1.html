<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>JavaScript Form validation</title>


    <style>

        h2 {
            text-align: center;
            text-decoration: underline;
        }
        form {
            width: 900px;
            background: #fff;
            padding: 15px 40px 40px;
            border: 1px solid #ccc;
            margin: 50px auto 0;
            border-radius: 5px;
        }
        
        .row{
            padding: 20px;
        
        }
        
        
    </style>

    <script type="text/javascript">


        // Defining a function to validate form 
        function validateForm() {
            // Retrieving the values of form elements 
            var name = document.contactForm.name.value;
            var branch=document.contactForm.branch.value;
            var email = document.contactForm.email.value;
            var mobile = document.contactForm.number.value;
            var gender = document.contactForm.gender.value;
            var address = document.contactForm.address.value;
            var password = document.contactForm.password.value;
            var confirmpassword= document.contactForm.confirmpassword.value;
            var hobbies = [];
            var checkboxes = document.getElementsByName("hobbies[]");
            for(var i=0; i < checkboxes.length; i++) 
            {
                if(checkboxes[i].checked) 
                {
                    // Populate hobbies array with selected values
                    hobbies.push(checkboxes[i].value);
                }
            }
          
        
            var regex = /^[1-9]\d{9}$/;
            if(!regex.test(mobile)) 
            {
                alert("Please enter a valid 10 digit mobile number");
            }
            if(password!=confirmpassword)
            {
                alert("Please check your password")
            }
            
            var dataPreview = "You've entered the following details: \n" +
                                  "Full Name: " + name + "\n" +
                                  "Email Address: " + email + "\n" +
                                  "Mobile Number: " + mobile + "\n" +
                                  "Gender: " + gender + "\n";
                if(hobbies.length) {
                    dataPreview += "Hobbies: " + hobbies.join(", ");
                }
                // Display input data in a dialog box before submitting the form
                alert(dataPreview);
            }
        </script>

    </head>
        
<body>

            
<form name="contactForm" onsubmit="return validateForm()">
    <h2>Application Form</h2>
    <form>
        <!--Name and Branch-->
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" name="name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Branch" name="branch">
          </div>
        </div>

        <!-- EMail and Phonenumber-->
        <div class="row">
            <div class="col">
              <input type="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Phone number" maxlength="10" name="number">
            </div>
        </div>

        <!-- Gender-->
        <div class="row">
            <div class="col">
                <label>Gender</label>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="Male" value="Male">
                <label class="form-check-label" for="Male">
                Male
                </label>
                </div>

                <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
                <label class="form-check-label" for="Female">
                Female
                </label>
                </div>
          </div>

        <!--Interests-->
            <div class="col">
                <label>Interests</label>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Dancing" id="Dancing" name="hobbies[]">
                <label class="form-check-label" for="Dancing">
                Dancing
                </label>
                </div>

                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Singing" id="Singing" name="hobbies[]">
                <label class="form-check-label" for="Singing">
                Singing
                </label>
                </div>
         
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Badminton" id="Badminton" name="hobbies[]">
                <label class="form-check-label" for="Badminton">
                Badminton
                </label>
                </div>
            </div>
        </div>


        <!--Address-->

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address" placeholder="Address"></textarea>
        </div>

        <!--Password and ConfirmPassword-->
        <div class="row">
            <div class="col">
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="ConfirmPassword" name="confirmpassword">
            </div>
          </div>

          <!--Submit-->
          <button type="submit" class="btn btn-primary">Submit</button>
          

</form>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
